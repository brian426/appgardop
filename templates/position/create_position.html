{% extends "base.html" %}

{% block page_title %}
	Nuevo cargo
{% endblock  %}

{% block content %}
<article class="page-content">
<div class="row">	
	<div id="create_employee" class="col l6 push-l3  " >
		<div class="card ">
		    <div class="card-content  ">
	      		<span class="card-title"><h5>Nuevo cargo</h5></span>
				<form action="{% url "positions:create_position" %}" method="post">
					{% csrf_token %}
					<div class="input-field col s12 l6">
						<input type="text" name="code" id="code" class="validate" required="true" onkeypress="return validateString(event)" maxlength="50"></input>
			          	<label for="code">Código</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" name="nameposition" id="nameposition" class="validate" required="true" onkeypress="return validateString(event)" maxlength="50"></input>
			          	<label for="nameposition">Nombre de cargo</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" name="description" id="description" class="validate" required="true" onkeypress="return validateString(event)" maxlength="50"></input>
			          	<label for="description">Descripción de cargo</label>
					</div>
					<div class="input-field col s12 l6">
						<select name="state" required="true">
						  	<option value="" disabled selected>Estado</option>
								<option value="ENA">Activo</option>
								<option value="DIS">Inactivo</option>
						</select>
					</div>
					<div class="input-field col s12 l6">
						<select name="contract" required="true">
						  	<option value="" disabled selected>Contrato</option>
						  	{% for c in contracts %}
								<option value="{{c.id}}">{{c.namecontract}}</option>
							{% empty %}
							{% endfor %}
						</select>
					</div>
					<div class="row center-align clear-both">
						<div class="col s12 m6 l6">
							<a href="{% url "contracts:getall" %}" class="btn red waves-effect waves-light">Atrás</a>
						</div>
						<div class="col s12 m6 l6">
							<button type="submit" class="btn waves-effect waves-light btn-signup" >CREAR CARGO</button>
						</div>
					</div>
				</form>
		    </div>
		</div>
	</div>	
</div>	
</article>
{% endblock  %}
