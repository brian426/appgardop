{% extends "base.html" %}

{% block page_title %}
	Imprenta Gardop S.A.C.
{% endblock  %}

{% block content %}
<br><br>
<article class="page-content">
<div class="row">
	<div id="signin" class="col s12 l4 push-l4 ">
		<div class="card ">
		    <div class="card-content">
			    <div class="center-align">
			    	<img src="../static/img/logo_imprenta.jpg" alt="" >
			    </div>
				<form action="{% url "employees:signin" %}" method="POST">
				{% csrf_token %}
				<div class="input-field col s12 l12">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="email" id="email" class="validate" required="true"></input>
		          	<label for="email">E-mail</label>
				</div>
				<div class="input-field col s12 l12">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" name="password" id="password" class="validate" required="true"></input>
		          	<label for="password">Contraseña</label>
				</div>
				<div class="row center-align">
					<div class="col l12 s12">
						<button type="submit" class="btn waves-effect waves-light blue accent-1">INICIAR SESIÓN</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>	
</div>
</article>
{% endblock  %}
