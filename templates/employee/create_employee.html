{% extends "base.html" %}

{% block page_title %}
	Nuevo empleado
{% endblock  %}

{% block content %}
<article class="page-content">
<div class="row">	
	<div id="create_employee" class="col l6 push-l3  " >
		<div class="card ">
		    <div class="card-content  ">
	      		<span class="card-title"><h5>Nuevo empleado</h5></span>
				<form action="{% url "employees:create_employee" %}" method="POST">
				{% csrf_token %}
				<div class="input-field col s12 l6">
					<input type="text" name="name" id="name" class="validate" required="true"></input>
		          	<label for="name">Nombre</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="text" name="lastname" id="lastname" class="validate" required="true"></input>
		          	<label for="lastname">Apellido</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="number" name="celphone" id="celphone" min="10000000" max="999999999" class="validate" required="true"></input>
		          	<label for="celphone">Celular</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="number" name="phone" id="phone" min="100000" max="999999999" class="validate" required="true"></input>
		          	<label for="phone">Telefono</label>
				</div>
				<div class="input-field col s12 l6">
					<select name="documentType" required>
					  <option value="">Tipo de documento</option>
							<option value="DNI">DNI</option>
							<option value="PAS">Pasaporte</option>
					</select>
				</div>
				<div class="input-field col s12 l6">
					<input type="number" name="nroDocument" id="nroDocument" min="1000000" max="99999999" class="validate" required="true"></input>
		          	<label for="nroDocument">Numero de documento</label>
				</div>
				<div class="input-field col s12 l6">
					<select name="position" required>
					  	<option value="" disabled selected>Cargo</option>
					  	{% for p in positions %}
							<option value="{{p.id}}">{{p.code}} - {{p.nameposition}}</option>
						{% empty %}
						{% endfor %}
					</select>
				</div>
				<div class="input-field col s12 l6">
					<input type="text" name="email" id="email" class="validate" required="true" title="Email requerido"></input>
					<span class="msg error">No es un email válido</span>
					<span class="msg error-duplicate">ERROR!</span>
		          	<label for="email">E-mail</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="password" name="password" id="password" class="validate" required="true"></input>
		          	<label for="password">Contraseña</label>
				</div>
				<div class="input-field col s12 l6">
					<input type="password" name="password2" id="password2" class="validate" required="true" title="Las contraseñas no coinciden"></input>
		          	<label for="password2">Confirmar contraseña</label>
				</div>
				<div class="row center-align">
					<div class="col s12 m6 l6">
						<a href="{% url "employees:getall" %}" class="btn red waves-effect waves-light">Atrás</a>
					</div>
					<div class="col s12 m6 l6">
						<button type="submit" class="btn waves-effect waves-light btn-signup">CREAR EMPLEADO</button>
					</div>
				</div>
				</form>
		    </div>
		</div>
	</div>	
</div>	
</article>
{% endblock  %}
